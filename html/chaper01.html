<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/favicon.ico">
    <title>React</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        // jsx创建虚拟DOM
        let vDom=<h1>Hello React Test</h1>
        // 其实虚拟DOM就是一个一般对象
        console.info(vDom instanceof Object)
        // 虚拟DOM比较轻 属性比较少 真实DOM比较重 属性很多
        ReactDOM.render(vDom,document.getElementById("app"))
    </script>
    
</body>
</html>
